<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Nsqk</title>
    <style>
        /* Estilos Generales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        h1 {
            font-weight: 900;
            text-transform: uppercase;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        /* Contenedor Principal */
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            max-width: 800px;
            gap: 30px;
        }

        /* Imagen */
        .artist-img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            border: 4px solid #000;
        }

        /* Formulario */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        

        legend {
            font-weight: bold;
            padding: 0 10px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            font-size: 0.9rem;
        }


        /* Rating y Checkbox en línea */
        .row-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 5px;
        }

        

        button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

    <h1>RATE YOUR FAVORITE ARTIST</h1>
    
    <div class="container">
        <div>
            <img src="./img/nsqk.png" alt="Artist" class="artist-img">
            <h2 style="text-align: center; font-weight: 900;">NSQK</h2>
        </div>

        <div>
            <form id="artistForm">
                <fieldset>
                    <legend>INFO</legend>
                    <label for="name">Real Name</label>
                    <input type="text" id="name" placeholder="Rodrigo Cárdenas" required>

                    <label for="song">Favorite Song</label>
                    <input type="text" id="song" placeholder="Si Te Vas">

                    <label for="album">Favorite Album</label>
                    <input type="text" id="album" placeholder="ROY">
                </fieldset>

                <fieldset>
                    <legend>RATING (1-5)</legend>
                    <div class="row-options">
                        <label><input type="radio" name="rating" value="1"> 1</label>
                        <label><input type="radio" name="rating" value="2"> 2</label>
                        <label><input type="radio" name="rating" value="3"> 3</label>
                        <label><input type="radio" name="rating" value="4"> 4</label>
                        <label><input type="radio" name="rating" value="5"> 5</label>
                    </div>
                </fieldset>

                <label for="decade">First Album Pick</label>
                <select id="decade">
                    <option value="">--Choose--</option>
                    <option>Botánica</option>
                    <option>ROY</option>
                    <option>ATP</option>
                </select>

                <label for="comments">Message</label>
                <textarea id="comments" rows="3" placeholder="Write something cool..."></textarea>

                <button type="submit">SUBMIT REVIEW</button>
            </form>
        </div>
    </div>

</body>
</html>
