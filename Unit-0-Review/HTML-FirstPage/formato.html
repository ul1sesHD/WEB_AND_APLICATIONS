<!DOCTYPE html>
<HTML>
    <HEAD>
        <title>Formato de Texto</title>
    </HEAD>
    <BODY>
        <h1>LEVEL 1 OF HEADING</h1>
        <h2>LEVEL 2 OF HEADING</h2>
        <h6><b>LEVEL 6 OF HEADING</b></h6>
        <p>this is an example of type of font</p>
        <p><i>this is italic text</i></p>
        <p><b>this is bold text</b></p>
        <p><u>this is underlined text</u></p>
        <p style="font-family: Arial;">Arial</p>
        <p style="font-family: Arial;"><i>Italic Arial</i></p>
    </BODY>
</HTML>
